        <div class="container bg-light">
            <h2 class="my-4 pt-4 " id="newReleasesHeader">New Releases</h2>
            
            <div class="row">
              
                <div class="col-md" th:each="sneaker, stat: ${sneaker}" th:if="${stat.count < 4}">
                    <a href="#" th:href="@{/product}">
                        <div class="card bg-white text-dark ">
                        
                            <img class="img-fluid " th:src="@{${sneaker.image}}" alt="Promo of product X">
                        </div>
                    </a>
                    
                    <h4 th:text="${sneaker.name}"/>
                  
                    <h4 th:text="${sneaker.marketvalue}"/>
                    
                    <form action="#" th:action="@{/product}" method="post" th:object="${s1}">
                    
                        <div class="col-lg-7">
                            <input type="hidden" placeholder="s1 name" class=""  th:value="${sneaker.name}" th:name="name" th:id="name">
                        </div>
                         <div class="col-lg-7">

                         <div class="col-lg-7">

                         <div class="col-lg-7">
